$def with(head)
$:head
		
		<div class="container col-md-9 col-md-offset-1">
			<h1 class="page-header">用户登录</h1>
			<form class="form-horizontal" action="/login" method="post">
				<div class="form-group">
					<div class="col-md-5">
						<input type="text" name="username" class="form-control" placeholder="账号/用户名/邮箱"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-5">
						<input type="password" name="password" class="form-control" placeholder="密码"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-5">
						<input class="btn-primary" type="submit" value="登录">
					</div>
				</div>
			</form>
		</div>

	<div style="height: 50px"></div>
		<div class="footer navbar-fixed-bottom"  style="background: black">
			<div style="height: 15px"></div>
			<ul class="list-inline text-center">
				<li>Copyright ©2017.Benjamin Software All Rights Reserved.</li>
			</ul>
		</div>
	<div style="height: 15px"></div>



	</body>
</html>

$def with(head)
$:head
		<div class="container">
			<div class="col-md-9  col-md-offset-1">
			<h1 class="page-header">发起提问</h1>
			<form class="form-horizontal" action="/put" method="post">
				<div class="form-group">
					<div class="col-md-5">
						<input type="text" name="title" class="form-control" placeholder="问题标题" maxlength="35"/>
					</div>
				</div>
				
				<div class="form-group" >
					<div class="col-md-5">
						<textarea class="form-control" name="content" rows="5" placeholder="问题详细描述" maxlength="5000"></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-5">
						<input class="btn-primary" type="submit" value="发布">
					</div>
				</div>
			</form>
		</div>
		</div>

	<div style="height: 50px"></div>
		<div class="footer navbar-fixed-bottom"  style="background: black">
			<div style="height: 15px"></div>
			<ul class="list-inline text-center">
				<li>Copyright ©2017.Benjamin Software All Rights Reserved.</li>
			</ul>
		</div>
	<div style="height: 15px"></div>



	</body>
</html>

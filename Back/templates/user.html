$def with(huifudata,PageNum)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js" ></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</head>

<body>

    <div><!--<div class="container">-->
        <h2>主题管理</h2>
        <hr>
        <form class="form-inline" method="post" >
            <div class="form-group">
                <label>ID：</label>
                <input type="text" name="id" class="form-control" style="width: 90px" placeholder="ID"/>
            </div>
            <div class="form-group">
                <label>用户名：</label>
                <input type="text" name="username" class="form-control" style="width: 90px" placeholder="用户名"/>
            </div>
            <div class="form-group">
                <label>Email：</label>
                <input type="text" name="email" class="form-control" style="width: 90px" placeholder="Email"/>
            </div>
            <div class="form-group" style="padding-right: 20px">
                <label>状态：</label>
                <select class="form-control" name="status" style="width: auto"><option value="">全部</option><option value="1">已激活</option><option value="0">未激活</option></select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" >搜 索</button>
            </div>
        </form>
        <br>
        <table class="table table-hover" style="text-align: center">
            <thead>
                <tr>
                    <th style="text-align: center">ID</th>
                    <th style="text-align: center">用户名</th>
                    <th style="text-align: center">Email</th>
                    <th style="text-align: center">注册时间</th>
                    <th style="text-align: center">注册IP</th>
                    <th style="text-align: center">激活状态</th>
                    <th style="text-align: center">激活时间</th>
                    <th style="text-align: center">操作</th>
                </tr>
            </thead>

            <tbody class="huifudata">
                <!--<tr>-->
                    <!--<td>1</td>-->
                    <!--<td>Benjamin</td>-->
                    <!--<td>这是一个测试的回复主题内容</td>-->
                    <!--<td>2017-9-14 14:24:38</td>-->
                    <!--<td>什么是软件测试？</td>-->
                    <!--<td><a href="#">编辑</a>&nbsp;&nbsp;<a href="#">删除</a></td>-->
                <!--</tr>-->
                $if huifudata:
                    $for i in huifudata:
                        <tr>
                            <td>$i.get('id')</td>
                            <td>$i.get('username')</td>
                            <td>$i.get('email')</td>
                            <td>$i.get('regtime')</td>
                            <td>$i.get('ip')</td>
                            $if i.get('status')==1:
                                <td>已激活</td>
                            $else:
                               <td><font color="#FF0000">未激活</font></td>
                            <td>$i.get('activationtime')</td>
                            <td><a href="#" class="dotitleedit" id="$i.get('id')" data-toggle="modal" data-target="#myModal">编辑</a>&nbsp;&nbsp;<a href="#">删除</a></td>
                        </tr>
                $else:
                    <tr><td colspan=8>暂无数据</td></tr>
                <tr><td colspan=8></td></tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" style="margin-top: 5%" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
                <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                            <h4 class="modal-title" id="UPPassWordLabe">修改用户信息</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form" id="add-key-form"  method="post">
                                <div class="form-group">
                                    <label for="txt_departmentname">ID</label>
                                    <!--<p class="form-control">99</p>-->
                                    <input type="text" name="id" class="form-control" id="txt_departmentname" placeholder="ID" readonly="readonly" >
                                </div>
                                 <div class="form-group">
                                    <label for="username">用户名</label>
                                    <input type="text" name="username" class="form-control" id="username" placeholder="用户名">
                                </div>
                                <div class="form-group">
                                    <label for="useremail">Email</label>
                                    <input type="text" name="useremail" class="form-control" id="useremail" placeholder="用户邮箱">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                                    <!--<button type="submit"  class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>-->
                                    <button type="submit" id="btn_submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                                </div>
                            </form>
                        </div>
                </div>

        </div>
    </div>

    </div>
        <ul class="pagination pagination-sm">
        $:PageNum
        </ul>
    </div>

    <script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>

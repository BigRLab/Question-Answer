<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python论坛管理后台登陆</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js" ></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <style>
        .backgrouds{
            margin-left:auto;
            margin-right:auto;
            margin-TOP:12%;
            width:20em;
        }

        body{
            background-image:url(../static/img/back.png);
        }
    </style>

</head>
<body>
    <div class="backgrouds">
        <h2 style="margin-bottom: 60px">Python论坛管理后台</h2>
        <form action="/login" method="post">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">@</span>
              <input id="userName" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2">@</span>
              <input id="passWord" type="text" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
            </div>
            <br>
            <button type="submit" style="width:280px;" class="btn btn-default">登 录</button>
        </form>
    </div>

</body>
</html>
